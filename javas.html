<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt('enter the number');
        num%7===0?document.write('divisible by seven'):document.write('Not divisible by seven')

        
    for (i=1;i<=10;i++){
        document.write(5,'x',i,'=',5*i +'<br>')
    }
    for(i=1;i<=10;i++){
        document.write(7,'x',i,'=',i*7+'<br>')
    }

    </script>
</body>
</html>
